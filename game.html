<!DOCTYPE html>
<html>
    <body>
        <script>

        const options = ["rock", "paper", "scissors"];


        function computerPlay(){
            return options[Math.floor(Math.random() * 3)];
        }

        function playerSelection(){
            let answer = prompt("Rock, Paper, or Scissors?");
            return options.includes(answer.toLowerCase()) ? answer : playerSelection();
        }

        function gamePlay(playerChoice, computerSelection) {
            playerChoice = playerSelection();
            computerSelection = computerPlay();

            switch(playerChoice) {
                case "rock":
                
                if (computerSelection === "rock") {
                    return "It's a tie!";
                } else if (computerSelection === "paper") {
                    return "You lose."
                } else {
                    return "You win!"
                };
                break;

                case "paper":
                
                if (computerSelection === "rock") {
                    return "You win!"
                } else if (computerSelection === "paper") {
                    return "It's a tie!"
                } else {
                    return "You lose."
                };
                break;

                case "scissors":

                if (computerSelection === "rock") {
                    return "You lose."
                } else if (computerSelection === "paper") {
                    return "You win!"
                } else {
                    return "It's a tie!"
                };
                break;
                
            }
        }
        </script>
    </body>
</html>
