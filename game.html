<!DOCTYPE html>
<html>
    <body>
        <h3>Choose one to play!</h3>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button> 
        <button id='scissors'>Scissors</button>
        <div id='results'></div>
        <div id='score'></div>
        <div id='gameover'></div>
        
        <script>

        const buttons = document.querySelectorAll('button');
        const options = ["rock", "paper", "scissors"];
        const results = document.getElementById('results');
        const scores = document.getElementById('score');
        const gameover = document.getElementById('gameover');


        buttons.forEach((button) => {
            button.addEventListener('click', function()  {
                gamePlay(playerSelection(event.target.id), computerPlay());
                

            });
        });

        let points = {player: 0, computer: 0};
        // Get the computers choice
        function computerPlay(){
            let compChoice = options[Math.floor(Math.random() * 3)];
            return options[Math.floor(Math.random() * 3)];
        }
        //Get the players choice
        function playerSelection(choice){
            return choice;
        }

        function gamePlay(playerChoice, computerSelection) {
            
            computerSelection = computerPlay();

            switch(playerChoice) {
                case "rock":
                
                if (computerSelection === "rock") {
                    results.textContent = "It's a tie!";
                } else if (computerSelection === "paper") {
                    score("computer");
                    results.textContent = "You lose. Paper beats Rock.";
                } else {
                    score("player");
                    results.textContent = "You win! Rock beats Scissors!";
                } if(points.player == 5) {
                    gameover.textContent = 'Gameover, you win!';
                    points = {player: 0, computer: 0};
                } else if(points.computer == 5) {
                    gameover.textContent = 'Gameover, you lose!';
                    points = {player: 0, computer: 0};
                }
                break;

                case "paper":
                
                if (computerSelection === "rock") {
                    score("player");
                    results.textContent = "You win! Rock beats Scissors!";
                } else if (computerSelection === "paper") {
                    results.textContent = "It's a tie!";
                } else {
                    score("computer")
                    results.textContent = "You lose. Paper beats Rock.";
                } if(points.player == 5) {
                    gameover.textContent = 'Gameover, you win!';
                    points = {player: 0, computer: 0};
                } else if(points.computer == 5) {
                    gameover.textContent = 'Gameover, you lose!';
                    points = {player: 0, computer: 0};
                }
                break;

                case "scissors":

                if (computerSelection === "rock") {
                    score("computer");
                    results.textContent = "You lose. Rock beats Scissors.";
                } else if (computerSelection === "paper") {
                    score("player");
                    results.textContent = "You win! Paper beats Rock!";
                } else {
                    results.textContent = "It's a tie!";
                } if(points.player == 5) {
                    gameover.textContent = 'Gameover, you win!';
                    points = {player: 0, computer: 0};
                } else if(points.computer == 5) {
                    gameover.textContent = 'Gameover, you lose!';
                    points = {player: 0, computer: 0};
                }
                break;

            }
        }

        function score(winner){
            winner == "player" ? points.player++ : points.computer++;
            scores.textContent = "Player: " + points.player + "\nComputer: " + points.computer;
        }
       
        </script>
    </body>
</html>
